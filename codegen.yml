overwrite: true
schema:
  - https://instrumentecreative.myshopify.com/api/2022-10/graphql:
      headers:
        X-Shopify-Storefront-Access-Token: ***REMOVED***
documents:
  - "app/**/*.{ts,tsx}"
  - "!app/generated/*"
generates:
  app/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
  app/generated/schema.graphql:
    plugins:
      - schema-ast
